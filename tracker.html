<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./tracker.css">
    <script type="text/javascript" src="./tracker.js"></script>
  </head>
  <body>
    <div class="iphone-wrapper">
      <div class="icon-wrapper">
        <i class="fas fa-arrow-left"></i>
      <i class="fas fa-times"></i>
      </div>
      
      <h1><span id="counter" style="font-size: 90px;">15</span><span id="minute">min</span></h1>

      <div class="button-row inc" id="five-min">
        <div class="button round minus"></div>
        <p style="position: relative;top: 10px; padding: 0px 30px;">5 mins</p>
        <div class="button round"><p>+</p></div>
      </div>

      <div class="button-row 15-min inc">
        <div class="button round minus"></div>
        <p style="position: relative;top: 10px; padding: 0px 25px;">15 mins</p>
        <div class="button round"><p>+</p></div>
      </div>

      <div class="button-row">
        <div class="button square gold check">
          <i class="fas fa-check"></i>
        </div>
      </div>

    </div>
  </body>
</html>
